<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quebra-Cabeça Profissional Mobile</title>
<style>
  #controls {
    text-align: center;
    margin: 10px;
  }
  #puzzle {
    display: grid;
    gap: 2px;
    margin: 20px auto;
    max-width: 90vw;
    aspect-ratio: 1 / 1;
  }
  .piece {
    border: 1px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
  }
  .piece img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
  }
  .empty {
    background: #ccc;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Quebra-Cabeça Profissional Mobile</h2>
<div id="controls">
  <input type="file" id="imageInput" accept="image/*">
  <label for="sizeInput">Tamanho:</label>
  <select id="sizeInput">
    <option value="3">3x3</option>
    <option value="4">4x4</option>
    <option value="5">5x5</option>
  </select>
</div>
<div id="puzzle"></div>

<script src="puzzle-advanced.js"></script>
</body>
</html>
